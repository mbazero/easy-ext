language: rust
sudo: false
cache: cargo

matrix:
  fast_finish: true

  include:
    # This is the minimum Rust version supported by easy-ext.
    # When updating this, the reminder to update the minimum required version in README.md.
    - rust: 1.31.0

    - rust: stable
    - rust: beta
    - rust: nightly
      script:
        - cargo test

    - rust: nightly
      name: cargo clippy
      script:
        - rustup component add clippy || travis_terminate 0
        - cargo clippy --all --all-features --tests

    - rust: stable
      name: cargo fmt
      script:
        - rustup component add rustfmt
        - cargo fmt -- --check

    - rust: nightly
      name: cargo doc
      script:
        - RUSTDOCFLAGS=-Dwarnings cargo doc --no-deps

env:
  - RUSTFLAGS=-Dwarnings

before_script:
  - set -o errexit

script:
  - cargo check

notifications:
  email:
    on_success: never
